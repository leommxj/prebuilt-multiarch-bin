name: build

on: 
  push:
    branches:
      - src

env:
  BUILDROOT_VERSION: 2019.11.1
  GDB_VERSION: 8.3.1


jobs:

  build-all: 
    runs-on: ubuntu-18.04
    strategy:
      matrix: 
        TARGET_ARCH: [arm, armeb, aarch64, aarch64_be, mips, mipsel, mips64, mips64el, powerpc, powerpc64, powerpc64le, riscv64, i586, x86_64]
    env:
      M: ${{ matrix.TARGET_ARCH }}-linux
      TARGET_ARCH: ${{ matrix.TARGET_ARCH }}
    steps:
    - uses: actions/checkout@v2
      with:
        ref: src
    - name: setup
      run: |
       mkdir ${TARGET_ARCH}
       sudo apt-get install texinfo
    - name: build toolchain
      run: |
        sh src/scripts/buildroot.sh
    - name: build shell
      run: |
        sh src/scripts/shell.sh
    - name: build busybox
      run: |
        sh src/scripts/busybox.sh
    - name: build dropbear
      run: |
        sh src/scripts/dropbear.sh
    - name: build socat
      run: |
        sh src/scripts/build_static.sh socat
    - name: build lsof
      run: |
        sh src/scripts/build_static.sh lsof
    - name: build strace
      run: |
        sh src/scripts/build_static.sh strace
    - name: build tcpdump
      run: |
        sh src/scripts/build_static.sh tcpdump
    - name: build gdb
      run: |
        sh src/scripts/gdb.sh
    - uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.TARGET_ARCH}}
        path: ${{ matrix.TARGET_ARCH}}


