  push-git:
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTOR: ${{github.actor}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      GITHUB_REPOSITORY: ${{github.repository}}
    needs: [build-all]
    steps:
    - name: setup
      run: |
        sudo apt-get install tree git
    - uses: actions/checkout@v2
      with:
        ref: master
    - name: rm old binary
      run: |
        rm -r `ls|grep -v README.md` || echo "No binary"
    - uses: actions/download-artifact@v1
      with:
        name: arm
    - uses: actions/download-artifact@v1
      with:
        name: armeb
    - uses: actions/download-artifact@v1
      with:
        name: aarch64
    - uses: actions/download-artifact@v1
      with:
        name: aarch64_be
    - uses: actions/download-artifact@v1
      with:
        name: mips
    - uses: actions/download-artifact@v1
      with:
        name: mipsel
    - uses: actions/download-artifact@v1
      with:
        name: mips64
    - uses: actions/download-artifact@v1
      with:
        name: mips64el
    - uses: actions/download-artifact@v1
      with:
        name: powerpc
    - uses: actions/download-artifact@v1
      with:
        name: powerpc64
    - uses: actions/download-artifact@v1
      with:
        name: powerpc64le
    - uses: actions/download-artifact@v1
      with:
        name: riscv64
    - uses: actions/download-artifact@v1
      with:
        name: i586
    - uses: actions/download-artifact@v1
      with:
        name: x86_64
    - name: commit and push
      run: |
        ls -al .
        tree .
        find . -path "./src" -prune -o -path "./.*" -prune -o -type f -exec file {} \;
        git config --local user.email "leommxj@gmail.com"
        git config --local user.name "leommxj"
        git add -A .
        git commit -m "compiled" 
        git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
